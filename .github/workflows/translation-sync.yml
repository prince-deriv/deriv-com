name: Sync Master Translation

on:
  push:
    branches:
        - 'master*'
        
jobs:
    sync-translation:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v2.3.1
            - name: Setup Node
              uses: actions/setup-node@v2.1.2
              with:
                  node-version: '16.x'
            - run: npm i -g @crowdin/cli
            - name: Fetch Crowdin Master Translation â¬‡ï¸ 
              run: |
                    crowdin download -b  master-test -T ${{ secrets.CROWDIN_API_KEY }} && crowdin download -b master-test -l zh-CN -T ${{ secrets.CROWDIN_API_KEY }}
                    echo "Committing new translation data ğŸ“"
                    echo "Setting up Git identity"
                    git config --global user.name "DerivFE"
                    git config --global user.email "80095553+DerivFE@users.noreply.github.com"
                    git add -u
                    git commit -m "translation: ğŸ“š sync translations from crowdin master branch"
            - name: Push New Strings & Translations â¬†ï¸
              run:  
                  crowdin upload sources -b ${{ github.ref_name }} -T ${{ secrets.CROWDIN_API_KEY }}; crowdin upload translations -b ${{ github.ref_name }} -T ${{ secrets.CROWDIN_API_KEY }}
                

