name: Sync Master Translation

on:
  push:
    branches:
        - 'master*'
        
jobs:
    sync-translation:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@v2.3.1
            - name: Setup Node
              uses: actions/setup-node@v2.1.2
              with:
                  node-version: '14.x'
            - run: npm i -g @crowdin/cli
            - name: Push New Strings & Translations ‚¨ÜÔ∏è
              run:  
                  crowdin upload sources -b ${{ github.ref_name }} -T ${{ secrets.CROWDIN_API_KEY }}; crowdin upload translations -b ${{ github.ref_name }} -T ${{ secrets.CROWDIN_API_KEY }}
            - name: Automated PR for new translations from master crowdin branch ü§ñ 
              run: |
                branch_name="deriv_com_translations"
                echo "Setting up Git identity"
                git config --global user.name "DerivFE"
                git config --global user.email "80095553+DerivFE@users.noreply.github.com"
               

                crowdin download -b  master -T ${{ secrets.CROWDIN_API_KEY }} && crowdin download -b master -l zh-CN -T ${{ secrets.CROWDIN_API_KEY }}

                if [ -z "$(git status --porcelain)" ]; then
                  echo "Found no new translation files that need to be merged with master. Not creating a PR."
                else
                  echo "Found updated translation files that need to be merged with master. Creating a PR."
                  # Commit the newly downloaded files
                  cd $(git rev-parse --show-toplevel)
                  git add .
                  git commit -m "translations: üìö sync translations with crowdin"
                fi
            - name: Create Pull Request
              uses: peter-evans/create-pull-request@v3.10.1
              with:
                token: ${{ secrets.GH_TOKEN }}
                commit-message: 'translations: üìö sync translations with crowdin'
                title: 'Auto Update Translations'
                body: Auto-created Pull Request
                branch: ${{ github.ref }} 
                base: master-origin
